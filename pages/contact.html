    <main>

        <h1 id="contact">Nous contacter</h1>
        <div class="contact">
            <div class="formulaire">
                <form>
                    <section id="form">
                        <h2>Coordonnées :</h2>
                        <div>
                            <label for="name"><b>Nom</b></label>
                            <input id="name" type="text">
                        </div>
                        <div>
                            <label for="firstname"><b>Prenom</b></label>
                            <input id="firstname" type="text">
                        </div>
                        <div>
                            <label for="mail"><b>Mail</b></label>
                            <input id="mail" type="text">
                        </div>
                        <div>
                            <label for="phone"><b>Téléphone</b></label>
                            <input id="phone" type="text">
                        </div>
                        <br>
                        <div>
                            <textarea name="comment" id="comment"> Votre message</textarea>
                        </div>
                        <div>
                            <button type="reset" value="Efffacer les données">Effacer les données</button>
                            <button value="Enregistrer les données">Enregistrer les données</button>
                            <INPUT id="send" TYPE="button" Value="Envoyez les données"
                                onclick="window.location='contact_ok.html';">
                        </div>
                    </section>
                </form>
            </div>
            <div class="direct">
                <h2>Vous pouvez aussi nous contacter en direct ici:</h2>
                <div class="mail">
                    <img src="../assets/img/mail.png" alt="">
                    <p>loremlorem@contact.com</p>
                </div>
                <div class="tel">
                    <img src="../assets/img/tel.png" alt="">
                    <p>06 06 06 06 06</p>
                </div>
            </div>
        </div>
